<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-yes {
            background-color: #28a745;
        }
        .btn-no {
            background-color: #dc3545;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="titulo">¡Hola Jimena! 😊</h1>
        <p id="pregunta">Desde Élite Producciones tenemos una pregunta muy importante para ti...</p>
        <button class="btn btn-yes" onclick="siguientePregunta()">Siguiente</button>
        <div id="opciones" style="display: none;">
            <a class="btn btn-yes" href="https://wa.me/573245640407?text=¡Sí!%20Me%20encantaría%20ir%20a%20comer%20contigo%20🥰" target="_blank">Sí, quiero ir</a>
            <a class="btn btn-no" href="https://wa.me/573245640407?text=Lo%20siento,%20pero%20no%20puedo.%20Gracias%20por%20la%20invitación%20😊" target="_blank">No, pero gracias</a>
        </div>
    </div>
    
    <script>
        let preguntas = [
            "¿Estás lista? 😏",
            "¿Queres salir con Nuestro CEO? 😊"
        ];
        let index = 0;
        
        function siguientePregunta() {
            if (index < preguntas.length) {
                document.getElementById("pregunta").textContent = preguntas[index];
                index++;
            } else {
                document.getElementById("pregunta").style.display = "none";
                document.querySelector("button").style.display = "none";
                document.getElementById("opciones").style.display = "block";
            }
        }
    </script>
</body>
</html>
